<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate</title>
  <link rel="stylesheet" href="../css/registrate.css">
  <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bd269fc52d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <header>
    <a href="#">
      <img src="../img/logo.svg" alt="The Lantinoamerica Universtity icom">
    </a>
    <p>The Lantinoamerica Universtity</p>
    <div>
      <button id="nav-button"><i class="fas fa-bars"></i></button>
    </div>
  </header>
  <main>
    <form action="" class="form headline" id="form">
      <h1 class="form_title">Registrate</h1>
      <p>Tu Futuro Comienza Aqui</p>
      <section class="form_info">
        <div class="form_info-input">
          <input type="name" placeholder="Name" required id="form_name" autocomplete="name" name="name">
          <div class="check-circle" id="circle">
            <i class="far fa-check-circle" id="check-circle"></i>
          </div>
          <div class="check-circle" id="times">
            <i class="far fa-times-circle"></i>
          </div>
          <p id="falseName" class="form_info-false"></p>
          <input type="email" placeholder="Email" required id="form_registrarse-email" autocomplete="email" name="mail">
          <p id="falseMail" class="form_info-mail">Email Incorrecto</p>
          <p id="falseName" class="form_info-false"></p>
          <input type="password" placeholder="Password" required id="form_registrarse-password" name="pass1">
          <p id="falsePass" class="form_info-pass">Password Incorrecto</p>
          <input type="password" placeholder="Repet your Password" required id="form_registrarse-password2"
            name="pass2">
          <p id="diferentPass" class="form_info-pass2">Password No Coinciden</p>
          <div class="correcto" id="correcto">
            <i class="fas fa-check-circle "></i>
          </div>
          <div class="errado" id="errado">
            <i class="fas fa-times-circle "></i>
          </div>

        </div>
        <br>
        <div class="form_info-sex">
          <div>
            <input type="radio" name="sex" required>
            <span>Mujer</span>
          </div>
          <div>
            <input type="radio" name="sex">
            <span>Hombre</span>
          </div>
        </div>
        <div class="form_info-data">
          <h2>Fecha de Nacimiento</h2>
          <input type="date" max="2010-01-01" required>
        </div>
        <br>
        <div class="form_info-button">
          <input type="submit" value="Registrate" class="form_input-button">
          <p class="warnings" id="warnings"></p>
          <a href="IniciarSecion.html">Iniciar Sesión</a>
        </div>
      </section>
    </form>
  </main>
  <footer class="body_footer">
    <a href="">Terminos de uso</a>
    <a href="">Declaración de Privacidad</a>
    <a href="">Centro de Ayuda</a>
  </footer>
</body>

</html>
